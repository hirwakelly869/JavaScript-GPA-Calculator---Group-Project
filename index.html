<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>GPA Calculator</h1>
    <form id="form">
      <input id="name" type="text" placeholder="Assignment Name" required />
      <input id="grade" type="number" placeholder="Grade (0-5)" min="0" max="5" step="0.1" required />
      <button type="submit">Add</button>
    </form>
    <h2>Assignments</h2>
    <ul id="list"></ul>
    <h2>GPA: <span id="gpa">0.00</span></h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
